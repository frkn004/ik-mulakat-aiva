<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hata - AIVA Mülakat Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #fff7e6 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .error-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 1.5rem;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .error-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #fbbf24, #f59e0b);
        }

        .aiva-logo {
            width: 200px;
            height: auto;
            margin-bottom: 2rem;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
            transition: transform 0.3s ease;
        }

        .aiva-logo:hover {
            transform: scale(1.05);
        }

        .error-icon {
            font-size: 3rem;
            color: #ef4444;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        .back-button {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
            box-shadow: 0 4px 6px rgba(251, 191, 36, 0.2);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(251, 191, 36, 0.3);
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border-left: 4px solid #ef4444;
            padding: 1rem;
            margin: 1.5rem 0;
            text-align: left;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            color: #7f1d1d;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <!-- AIVA Logo -->
        <img src="https://www.aivatech.io/wp-content/uploads/2023/09/AIVA-App-Logo1-1200-x-300piksel-1-1-1024x256.png" 
             alt="AIVA Logo" 
             class="aiva-logo">

        <!-- Hata İkonu -->
        <i class="fas fa-exclamation-triangle error-icon"></i>

        <!-- Hata Başlığı -->
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Erişim Hatası</h2>

        <!-- Hata Mesajı -->
        <div class="error-message">
            <p>{{ error }}</p>
        </div>

        <!-- Geri Dönüş Butonu -->
        <a href="/join" class="back-button">
            <i class="fas fa-arrow-left"></i>
            <span>Giriş Sayfasına Dön</span>
        </a>
    </div>

    <script>
        // Geri tuşunu ve sayfa yenilemeyi engelle
        history.pushState(null, null, location.href);
        window.onpopstate = function () {
            history.go(1);
        };

        // F5 ve Ctrl+R tuşlarını engelle
        document.onkeydown = function(e) {
            if (e.keyCode === 116 || (e.ctrlKey && e.keyCode === 82)) {
                e.preventDefault();
                return false;
            }
        };

        // ESC tuşunu engelle
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                e.preventDefault();
                return false;
            }
        });

        // Sağ tık menüsünü engelle
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
    </script>
</body>
</html>
